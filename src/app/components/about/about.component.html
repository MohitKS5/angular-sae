<section class="tab-content" id="_about" *ngIf="sheet">
  <main class="cd-main-content" style="background:white;">
    <section class="cd-section cd-container" *ngFor="let cont of sheet.slice(2)">
      <h2>{{cont.heading}}</h2>
      <p *ngFor="let p of cont.contents">{{p}}</p>
    </section>
    <div *ngIf="!mobile"><app-timeline></app-timeline></div>
  </main>
</section>

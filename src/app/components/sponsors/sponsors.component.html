    <section class="cd-section cd-container" *ngFor="let cont of sheet.slice(2,3)">
      <h2>{{cont.heading}}</h2>
      <p *ngFor="let p of cont.contents">{{p}}</p>
    </section>

    <section id="cd-placeholder-2" class="cd-section cd-container">
      <h2>{{sheet[3].heading}}</h2>
      <div *ngFor="let cont of sheet.slice(4,8)">
        <h4>{{cont.heading}}</h4>
        <p>{{cont.contents}}</p>
      </div>
    </section> <!-- #cd-placeholder-2 -->

    <app-brochure></app-brochure>

    <section id="cd-placeholder-4" class="cd-section cd-container">
      <h2>{{sheet[8].heading}}</h2>
      <div *ngFor="let cont of sheet.slice(9)">
        <h4>{{cont.heading}}</h4>
        <p>{{cont.contents}}</p>
      </div>
    </section>

    <section class="cd-section cd-container">
      <h2>Our Brochure</h2>
      <div data-configid="29851202/49484472" style="width:100%; height:700px;" class="issuuembed">
      </div>
    </section>

  </main>
</section>

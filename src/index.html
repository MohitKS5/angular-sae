<script type="text/javascript">
    $(document).ready(function () {
        $('.carousell').carousell();
    });

    function initMap() {
        var uluru = {lat: 26.5112534, lng: 80.2306062};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
<script async defer

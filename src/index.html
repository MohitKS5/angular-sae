<script type="text/javascript">
  $(document).ready(function () {
    $('.carousell').carousell();
  });

  function initMap() {
    var uluru = {lat: 26.5112534, lng: 80.2306062};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map
    });
  }
</script>
<script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArDM-W1kwJA0gTGe9iJ-dui2o-RoPlxuA&callback=initMap"></script>
<script type="text/javascript">
  $('.carousell.carousell-sliderr').carousell({fullWidth: true});

    .html("home")
    .next().html("about")
    .next().html("sponsors")
    .next().html("members")
    .next().html("alumni")
    .next().html("gallery");


  window.onbeforeunload = function () {
    window.scrollTo(0, 0);
  }
  $('.logo>img').each(function () {
    $(this).attr('src', $(this).attr('lsrc'))
  });
</script>
